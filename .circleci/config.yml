version: 2


jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:10

    steps:
      - checkout


      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}


      - run:
          name: Install deps
          command: yarn install --pure-lockfile --offline


      - run:
          name: Check dependencies
          command: yarn depcheck


      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - node_modules


      - run: yarn lint


      - run: yarn test
