machine:
  node:
    version: 8

dependencies:
  override:
    - yarn install

test:
  override:
    - $(yarn bin)/eslint .
    - $(yarn bin)/babel-node $(yarn bin)/isparta cover --report text --report lcov --verbose --dir ${CIRCLE_ARTIFACTS}/coverage  --include '**/!(*-test).js' test/index.js
    - REPORT_DIR=${CIRCLE_TEST_REPORTS} LOG_DIR=${CIRCLE_ARTIFACTS} yarn e2e

  post:
    - cat ${CIRCLE_ARTIFACTS}/coverage/lcov.info | $(yarn bin)/codecov
